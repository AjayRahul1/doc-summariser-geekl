<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Summarise</title>
	<link rel="stylesheet" href="/static/styles.css">

	<!-- Bootstrap 5.3.1 version link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
	<div>
		<div class="input-and-summarise">
			<div class="form-floating">
				<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 50%"></textarea>
				<label for="floatingTextarea2">Input to be summarised</label>
			</div>
			<div class="text-wrap">
				{% if summarized_paragraph %}
					<p class="lh-sm">{{ summarised_paragraph }}</p>
				{% endif %}

				{% if not summarized_paragraph %}
					<p class="lh-sm text-secondary">
						Enter text above and click summarise
					</p>
				{% endif %}
			</div>
		</div>
	</div>
</body>
</html>
<!-- Bootstrap 5.3.1 version link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
