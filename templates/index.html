<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Summarize &bullet; Short & Sweet</title>
	<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
	<link rel="stylesheet" href="/static/styles.css">
	<!-- HTMX Script -->
	<script src="/static/assets/htmx.min.js"></script>
	<!-- Bootstrap 4.6.2 version link -->
	<link href="/static/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="/static/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body style="background-color: #f9f9fb;">
	<!-- Navbar-->
	<nav class="navbar navbar-expand-lg bg-dark shadow-sm" data-bs-theme="dark">
		<a class="navbar-brand" href="/" style="margin-left: 16px;">Short & Sweet</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="/">Summarise</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Summarise Div -->
	<div class="container-fluid">
		<div class="summarise my-3">
			<form hx-get="/summarise_txt" hx-trigger="submit" hx-target="#summarised_output">
				<div class="form-floating">
					<!-- Use 'form-control' class for Bootstrap styling -->
					<textarea class="form-control no-scrollbar-resize"
						placeholder="Type or Paste document here to summarise it" id="input_for_summarise"
						name="input_for_summarise"></textarea>
					<label for="input_for_summarise">Type or Paste here</label>
					<div class="my-1" style="display: flex; justify-content: space-between; align-items: center;">
						<!-- Input Document Metrics -->
						<p class="my-auto text-secondary fst-italic" id="input_essay_metrics"></p>
						<button type="submit" class="btn btn-sm btn-success rounded-pill">
							<i class="bi bi-card-text"> Summarize</i>
						</button>
					</div>
				</div>
			</form>
			<!-- Summary Output Div -->
			<div class="my-1" class="lh-sm" id="summarised_output"></div>
			<!-- Translated Summary Div -->
			<div id="translated-summary"></div>
		</div>
	</div>
</body>

</html>

<script src="/static/scripts.js"></script>
