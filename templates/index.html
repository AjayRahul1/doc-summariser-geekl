<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Summarise</title>
	<link rel="stylesheet" href="/static/styles.css">

	<!-- Bootstrap 4.6.2 version link -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div class="input-and-summarise">
		<div class="container mt-5">
			<div class="form-group">
				<label for="expandingTextarea">Type or Paste here to summarise:</label>
				<!-- Use the 'form-control' class for Bootstrap styling -->
				<textarea class="form-control expanding-input" id="expandingTextarea" rows="5" aria-placeholder="Type or Paste here to summarise" placeholder="Type or Paste here to summarise"></textarea>
			</div>
		</div>
		<div class="container text-wrap" style="border: 1px solid black; margin: 5px; border-radius: 8px; padding: 16px;">
			{% if summarized_paragraph %}
				<p class="lh-sm">{{ summarised_paragraph }}</p>
			{% endif %}

			{% if not summarized_paragraph %}
				<p class="lh-sm text-secondary">
					Click <strong>Summarise</strong> for the output
				</p>
			{% endif %}
		</div>
	</div>
</body>
</html>
<script>
	// Adjust the height of the textarea as the user types
	document.getElementById('expandingTextarea').addEventListener('input', function () {
		this.style.height = 'auto';
		this.style.height = (this.scrollHeight) + 'px';
	});
</script>
